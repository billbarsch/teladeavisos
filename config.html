<!DOCTYPE html>
<html>

<head>
    <title>Configurações - Tela de Avisos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 0;
            background-color: #f0f0f0;
            margin: 0;
            user-select: none;
        }

        .titlebar {
            -webkit-app-region: drag;
            background-color: #333;
            color: white;
            padding: 8px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .titlebar h3 {
            margin: 0;
            font-size: 14px;
        }

        .close-button {
            -webkit-app-region: no-drag;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 18px;
            padding: 0 8px;
        }

        .close-button:hover {
            color: #ff4444;
        }

        .content {
            padding: 30px;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-top: 0;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        .folder-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .folder-selector input[type="text"] {
            flex: 1;
            margin-bottom: 0;
        }

        .folder-selector button {
            padding: 12px 20px;
            white-space: nowrap;
        }
    </style>
</head>

<body>
    <div class="titlebar">
        <h3>Configurações - Tela de Avisos</h3>
        <button class="close-button" id="closeButton">×</button>
    </div>
    <div class="content">
        <div class="container">
            <h2>Configurações</h2>
            <form id="configForm">
                <label for="folderPath">Pasta de Vídeos:</label>
                <div class="folder-selector">
                    <input type="text" id="folderPath" name="folderPath" readonly required
                        placeholder="Selecione uma pasta contendo vídeos">
                    <button type="button" id="selectFolderBtn">Selecionar Pasta</button>
                </div>

                <div style="margin-bottom: 20px;">
                    <label style="display: flex; align-items: center; font-weight: normal;">
                        <input type="checkbox" id="blockClicks" name="blockClicks" style="margin-right: 10px;">
                        Bloquear cliques na tela (recomendado para evitar interação indesejada)
                    </label>
                </div>

                <h3 style="margin-top: 30px; margin-bottom: 15px; color: #555; font-size: 16px;">Configurações de
                    Recarga Automática</h3>

                <div style="margin-bottom: 15px;">
                    <label style="display: flex; align-items: center; font-weight: normal;">
                        <input type="checkbox" id="autoReloadEnabled" name="autoReloadEnabled"
                            style="margin-right: 10px;">
                        Ativar recarga automática periódica
                    </label>
                </div>

                <div style="margin-bottom: 20px;">
                    <label for="autoReloadHours" style="font-weight: normal; margin-bottom: 5px;">
                        Intervalo de recarga (horas):
                    </label>
                    <input type="number" id="autoReloadHours" name="autoReloadHours" min="1" max="168" step="1"
                        style="width: 80px; padding: 8px; margin-top: 5px; border: 1px solid #ddd; border-radius: 4px;">
                </div>

                <button type="submit">Salvar</button>
            </form>
        </div>
    </div>

    <script>
        const { ipcRenderer } = require('electron');

        // Quando a página carregar, solicita a configuração atual
        window.addEventListener('DOMContentLoaded', () => {
            ipcRenderer.send('get-config');

            // Adiciona evento para fechar a janela
            document.getElementById('closeButton').addEventListener('click', () => {
                window.close();
            });

            // Botão para selecionar pasta
            document.getElementById('selectFolderBtn').addEventListener('click', () => {
                ipcRenderer.send('select-folder');
            });

            // Recebe a pasta selecionada
            ipcRenderer.on('folder-selected', (event, folderPath) => {
                if (folderPath) {
                    document.getElementById('folderPath').value = folderPath;
                }
            });
        });

        // Recebe a configuração atual
        ipcRenderer.on('config-data', (event, config) => {
            document.getElementById('folderPath').value = config.folderPath || '';
            document.getElementById('blockClicks').checked = config.blockClicks !== false;
            document.getElementById('autoReloadEnabled').checked = config.autoReloadEnabled !== false;
            document.getElementById('autoReloadHours').value = config.autoReloadHours || 8;
        });

        // Quando o formulário for enviado
        document.getElementById('configForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const folderPath = document.getElementById('folderPath').value;
            const blockClicks = document.getElementById('blockClicks').checked;
            const autoReloadEnabled = document.getElementById('autoReloadEnabled').checked;
            const autoReloadHours = parseInt(document.getElementById('autoReloadHours').value, 10) || 8;

            if (!folderPath) {
                alert('Por favor, selecione uma pasta contendo vídeos.');
                return;
            }

            ipcRenderer.send('save-config', {
                folderPath: folderPath,
                blockClicks: blockClicks,
                autoReloadEnabled: autoReloadEnabled,
                autoReloadHours: autoReloadHours
            });
        });
    </script>
</body>

</html>
